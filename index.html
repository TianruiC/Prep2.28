<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>D3 LIST</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
  </head>
  <body>
    <ol>
      </ol>
    <script type="text/javascript">
    var Animal=["Lion","Penguin","Monkey","Elephant","Shark","Spider"];
    d3.select("body").select("ol").selectAll("li")
      .data(Animal)
      .enter()
      .append("li")
      .text(function(d){
        return d;
      });
            </script>
  </body>
</html>
